<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task creation</title>
    {% include 'cdnlines.html' %}
    
<style>
    body{
        background-color:aliceblue;
    }
    /* form{
        background-color:rgb(155, 187, 213);
    } */
</style>
</head>
<body>
    <h5 style="background-color: black;padding: 10px;">
        <a href="/homepage/" style="margin-left: 10px;color: white;padding: 20px;">Back</a>
        <a href="/login/" style="margin-left: 990px;color: white;">Logout</a>
        </h5>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form method="POST" name="form1" action="{% url 'clientform' %}" class="shadow-lg px-4 py-4 mt-5" style="font-size: 18px; " enctype="multipart/form-data">
                {% csrf_token %}    
                    <h2 class="text-center">Client Form</h2>
                <label>Client Name  </label>
                <input type="text"  required class="form-control" name="clientname">
                <label>User ID</label>
                <input type="text"  required class="form-control" name="userid">
                <label>Password</label>
                <input type="password"  required class="form-control" name="password">
                <label>Date Of Join </label>
                <input type="date"  class="form-control" name="date">
                <label>Choose Image </label>
                <input type="file"  class="form-control" name="image">
                <center class="mt-3">
                <input type="submit" value="SUBMIT" class="btn bg-success text-white">
                <input type="reset" value="Clear" id="clr" class="ml-3 btn bg-danger text-white">
                </center>
               
                </form>

                <!--script for deinied pop up when same employee id is registered-->
                {% for message in messages %}
                {% if message.tags == 'error' %}
                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                <script>
                    m='{{message}}';
                    swal("denied!",m,"error")
                </script>
                {% endif %}
                {% endfor %}

                <!--script for success pop up when client form is submitted-->

                {% for message in messages %}
                {% if message.tags == 'success' %}
                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                <script>
                    m='{{message}}';
                    swal("success",m,"success")
                </script>
                {% endif %}
                {% endfor %}


            </div>
        </div> 
    </div>
        
    </div>
    </body>
</body>
</html>
